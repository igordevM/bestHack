version: "3"
services:
    db:
        image: postgres
        restart: always
        environment:
            POSTGRES_PASSWORD: 123
        container_name: "db"
        volumes:
            - ./src/db:/var/lib/postgresql/data
        ports:
            - "5432:5432"
    server:
        build:
            context: .
            dockerfile: src/server/Dockerfile
        ports:
            - "3000:3000"
        container_name: "server"
        environment:
            NODE_MODE: "prod"
